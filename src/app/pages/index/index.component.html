<div class="container">
    <div class="row my-divider"> </div>
    <div class="row align-items-start">
        <div class="col-lg-6">
            <div class="article-list">
                <h1>最近更新</h1>
                <div class="article-item" *ngFor="let article of article_list">
                    <button class="article-name" routerLink="/main/article/{{ article.article_id }}">{{ article.title }}</button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="category-list">
                <h1>所有分类</h1>
                <div class="category-item" *ngFor="let category of category_list">
                    <button class="category-name" routerLink="/main/category/{{ category.category_id }}">{{ category.category_name }}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row my-divider"> </div>
    <div class="row align-items-center">
        <mat-card class="col-lg-5">
            <img class="only-image img-fluid" src="/assets/image/tran-20160731.13.jpg" alt="" />

    </div>

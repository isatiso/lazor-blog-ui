<router-outlet name="butler"></router-outlet>
<div class="container">
    <div class="row my-divider"> </div>
    <div class="row align-items-center">
        <div class="col-lg-12">
            <h1>{{ category_name }}</h1>
            <div class="article-list">
                <div class="article-item" *ngFor="let article of article_list">
                    <button class="article-name" routerLink="/main/article/{{ article.article_id }}">{{ article.title }}</button>
                </div>
            </div>
            <div *ngIf="is_no_article()" class="no-article">
                <div class="no-article-item">
                    当前分类还没有添加文章
                </div>
            </div>
        </div>
    </div>
    <div class="row my-divider"> </div>
</div>
<router-outlet name="footer"></router-outlet>

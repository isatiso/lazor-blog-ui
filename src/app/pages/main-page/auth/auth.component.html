<div class="container welcome-man">
    <div class="row my-divider"></div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="display-4 title"> 欢迎登录Lazor Blog </h1>
            <mat-divider></mat-divider>
            <div class="container">
                <div class="row my-divider"></div>
                <div class="row">
                    <div class="col-lg-6">
                        <mat-form-field class="sign-in" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput [(ngModel)]="name">
                        </mat-form-field>

                        <mat-form-field class="sign-in" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput [(ngModel)]="password" type="password" />
                        </mat-form-field>

                        <button mat-raised-button color="primary" class="w-100" (click)="sign_in($event)">开始浏览</button>

                        <div class="my-divider"></div>
                        <div class="lead w-100 ">
                            如有任何问题，联系邮箱 sieglive@163.com
                        </div>
                    </div>
                </div>
                <div class="row my-divider"></div>
            </div>
        </div>
    </div>
    <div class="row my-divider"></div>
</div>
